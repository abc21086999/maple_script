name: Build and Release (Windows)

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: '版本號 (例如 v1.0.0)'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nuitka
          if exist requirements.txt pip install -r requirements.txt
        shell: cmd

      - name: Build with Nuitka (Windows)
        run: |
          nuitka --standalone --windows-console-mode=disable --enable-plugin=pyside6 --nofollow-import-to=PySide6.QtWebEngine,PySide6.QtWebEngineCore,PySide6.QtWebEngineWidgets,PySide6.QtQml,PySide6.QtQuick,PySide6.QtQuickWidgets,PySide6.QtQuickControls2,PySide6.QtMultimedia,PySide6.QtMultimediaWidgets,PySide6.QtNetwork,PySide6.QtWebSockets,PySide6.QtWebChannel,PySide6.QtSql,PySide6.QtSerialPort,PySide6.QtBluetooth,PySide6.QtNfc,PySide6.QtSensors,PySide6.QtPositioning,PySide6.QtLocation,PySide6.QtCharts,PySide6.QtDataVisualization,PySide6.Qt3DCore,PySide6.Qt3DInput,PySide6.Qt3DLogic,PySide6.Qt3DRender,PySide6.QtDesigner,PySide6.QtHelp,PySide6.QtTest,PySide6.QtXml,PySide6.QtRemoteObjects,PySide6.QtScxml,PySide6.QtStateMachine,PySide6.QtPrintSupport,PySide6.QtSvg --windows-icon-from-ico=icon.ico --include-data-files=icon.ico=icon.ico --include-data-dir=config=config --include-data-dir=photos=photos --assume-yes-for-downloads --output-dir=build main.py
        shell: cmd

      - name: Zip Dist Folder (PowerShell)
        run: |
          # 進入 build/main.dist 內部，將所有檔案壓縮至根目錄的 main.zip
          # 注意 Path 使用 "build\main.dist\*" 是為了只壓內容，不壓資料夾外殼
          Compress-Archive -Path "build\main.dist\*" -DestinationPath "main.zip" -Force

      - name: Create Release and Upload
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag_name }}
          name: Release ${{ github.event.inputs.tag_name }}
          files: |
            main.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
